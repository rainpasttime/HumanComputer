                <br/>

<script>
    $(document).ready(function(){
        $("#signupForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    major: {
                        required: true
                    },
                    agree: "required"
                },
                messages: {
                    username: {
                        required: "请输入用户名",
                        minlength: "用户名必需由最少两个字母组成"
                    },
                    password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 5 个字母"
                    },
                    email: {
                        required: "请输入邮箱",
                        email: "请输入正确的邮箱"
                    },
                    major: {
                        required: "请输入学院"
                    }
                },
            //当验证通过之后需要把表单中的信息存放进数据库里面
                submitHandler:function () {
                    var usernameGet = $('#username').val();
                    var passwordGet = $('#password').val();
                    var emailGet = $('#email').val();
                    var majorGet = $('#major').val();

                    //发送ajax请求 使用post方式发送json字符串给后台login
                    $.ajax({
                        type: "post",
                        url: "http://localhost:1993/register",
                        dataType: "json",
                        data: {username: usernameGet, password: passwordGet, email: emailGet, major: majorGet},
                        success: function (data) {
                            //接受返回的数据，前端判断采取的动作
                            console.log(data);
                            if (data) {
                                if (data.message === false) {
                                    console.log("data message");
                                    console.log(typeof data.message);
                                    alert('账号已存在');
                                    window.location.href = "#";
                            }else {
                                   alert('注册成功');
                                   window.location.href = "http://localhost:1993";
                            }
                        }
                    }
                });
            }
        });
    });
    $('#searchButton').on('click', function(e) {
        var search = document.getElementById("searchContention").value;
        var url = "search.html?search="+search;
        window.location.href= url;
    });
</script>
