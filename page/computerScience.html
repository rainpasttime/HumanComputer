<script>
    $(document).ready(function() {
        //发送ajax请求 使用post方式发送json字符串给后台
        $.ajax({
            type: "post",
            url: "http://localhost:1993/computerScience",
            dataType: "json",
            data: {type:"computer"},
            success: function (data) {
                    //接受返回的数据，前端判断采取的动作
                var i = 0;
                while(i<data.length){
                    var rowi;
                    var t;
                    var pathOne;
                    var j;
                    var id;
                    if (i+3<data.length) {

                        rowi = (Math.floor(i/4)+1).toString();

                        for(t = i;t<i+4;t++)
                        {
                            pathOne = data[t].imagePath;
                            j = t%4;
                            id = rowi+j.toString()+"COL";

                            document.getElementById(id).innerHTML+="<img src=\""+pathOne+"\">&nbsp&nbsp<br/>";

                            document.getElementById(id).innerHTML+="<button type=\"button\" class=\"btn btn-default btn-xs\"><a href=\"./details.html\"><span class=\"glyphicon glyphicon-tags\"></span>详情</a></button>";
                        }
                        i=t;
                    }
                    else if(i+2<length){
                        rowi = (Math.floor(i/4)+1).toString();
                        for(t = i;t<i+3;t++)
                        {
                            pathOne = data[t].imagePath;
                            j = t%4;
                            id = rowi+j.toString()+"COL";

                            document.getElementById(id).innerHTML+="<img src=\""+pathOne+"\">&nbsp&nbsp<br/>";

                            document.getElementById(id).innerHTML+="<button type=\"button\" class=\"btn btn-default btn-xs\"><a href=\"./details.html\"><span class=\"glyphicon glyphicon-tags\"></span>详情</a></button>";
                        }
                        i=t;
                    }
                    else if(i+1<length){
                        rowi = (Math.floor(i/4)+1).toString();
                        for(t = i;t<i+2;t++)
                        {
                            pathOne = data[t].imagePath;
                            j = t%4;
                            id = rowi+j.toString()+"COL";

                            document.getElementById(id).innerHTML+="<img src=\""+pathOne+"\">&nbsp&nbsp<br/>";

                            document.getElementById(id).innerHTML+="<button type=\"button\" class=\"btn btn-default btn-xs\"><a href=\"./details.html\"><span class=\"glyphicon glyphicon-tags\"></span>详情</a></button>";
                        }
                        i=t;
                    }
                    else {
                        rowi = (Math.floor(i/4)+1).toString();
                        pathOne = data[i].imagePath;
                        j = i%4;
                        id = rowi+j.toString()+"COL";

                        document.getElementById(id).innerHTML+="<img src=\""+pathOne+"\">&nbsp&nbsp<br/>";

                        document.getElementById(id).innerHTML+="<button type=\"button\" class=\"btn btn-default btn-xs\"><a href=\"./details.html\"><span class=\"glyphicon glyphicon-tags\"></span>详情</a></button>";
                        i++;
                    }
                }
            }
        });
    });
    $('#searchButton').on('click', function(e) {
        var search = document.getElementById("searchContention").value;

        window.location.href= url;
    });
</script>
