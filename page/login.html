<script>
    $(document).ready(function(){
        //设置cookie
        function setCookie(name,psw,idate){
            var oDate = new Date();
            oDate.setDate(oDate.getDate()+idate);
            document.cookie = name+'='+psw+';expires'+idate;
        }
        //读取cookie
        function getCookie(key){
            var arr = document.cookie.split(';');
            for(var i=0;i<arr.length;i++){
                var arr2 = arr[i].split('=');
                if(arr2[0]===key)
                {
                    return arr2[1];
                }
            }
            return '';
        }
        //如果有存入的cookie,取出账户名显示在input框;
        $('#loginusername').val(getCookie('username'));
        //查询数据库确认账户密码是否正确
        $("#info_submit").click(function(){
            console.log("Cilck login");
            var usernameGet=$('#loginusername').val();
            var passwordGet=$('#loginpassword').val();
            //发送ajax请求 使用post方式发送json字符串给后台login
            $.ajax({
                type: "post",
                url: "http://localhost:1993/login",
                dataType: "json",
                data:{ username: usernameGet, password: passwordGet },
                success: function(data){
                    //接受返回的数据，前端判断采取的动作
                    console.log(data.data);
                    if(data)
                    {
                        if(data.message===false){
                            window.location.href="#";
                            alert('账号密码错误')
                        }
                        else
                        {
                            alert('登陆成功');
                            //登录成功将用户名存入cookie;
                            if($('#mycheck').prop('checked')===true)
                            {
                                setCookie('username',usernameGet,7);
                            }
                            window.location.href="http://localhost:1993";
                        }
                    }
                }
            });
        });
    })
</script>
